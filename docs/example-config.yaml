advanced:
  # Custom HTML snippets
  custom_head: ""  # Add custom meta tags, scripts, etc.
  custom_footer: ""  # Add custom HTML at bottom of page
  
  # Theme customization
  theme_options:
    primary_color: "#6366f1"
    secondary_color: "#8b5cf6"
    background_color: "#ffffff"
    text_color: "#1f2937"
    primary_font: "Inter, sans-serif"
    max_width: "400px"
    button_style: "gradient_border"  # Options: rounded, square, pill, gradient_border, solid, glass, neon
    animation: true
  
  # Vanta.js Animated Backgrounds (optional)
  vanta:
    enabled: true
    effect: "net"  # Options: waves, birds, fog, clouds, net, cells, topology, dots, globe, rings, trunk, halo, noise, gradient
    mobile_fallback: true  # Use static background on mobile
    
    settings:
      color: "#4f46e5"
      color2: "#7c3aed"
      backgroundColor: "#1e1b4b"
      # Effect-specific settings
      waveHeight: 20
      waveSpeed: 0.5
      zoom: 1
    
    performance:
      lowPerformanceMode: false
      fps: 60
    
    mobile_background:
      type: "gradient"
      color: "#1e1b4b"
      gradient: "linear-gradient(135deg, #1e1b4b, #4f46e5)"
      image: ""
  
