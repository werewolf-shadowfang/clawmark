    description: "Designer, Developer & Content Creator"
    cta: "View My Work"
    
    colors:
      bg_start: "#1e1b4b"
      bg_end: "#4f46e5"
      text: "#ffffff"
      subtitle: "#c7d2fe"
      description: "#a5b4fc"
      button: "#6366f1"
      accent1: "#6366f1"
