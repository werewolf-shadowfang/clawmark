# ClawMark Configuration File - Vanta.js Examples
# This YAML file shows different Vanta.js background configurations

# Site configuration
site:
  title: "My Animated ClawMark"
  description: "All my important links with stunning animated backgrounds"
  url: "https://yourdomain.com"  # Required for Open Graph/social media previews
  theme: "modern"  # Options: modern, minimal, gradient
  favicon: "assets/icons/favicon.svg"
  custom_css: "assets/css/custom.css"
  og_image: "assets/images/og-preview.png"  # Social media preview image
  analytics:
    google_analytics: ""
    
# Profile information  
profile:
  name: "Your Name"
  bio: "Creative professional with animated style."
  avatar: "assets/images/profile.jpg"
  location: "Your City, Country"
  
# Social media links (all platforms supported)
social:
  instagram: "yourhandle"
  x: "yourhandle"  
  linkedin: "yourhandle"
  github: "yourhandle"
  youtube: "yourchannel"
  tiktok: "yourhandle"
  facebook: "yourhandle"
  discord: "https://discord.gg/yourinvite"
  email: "you@example.com"

# Main links - these are the primary buttons on your site
links:
  - title: "My Website"
    url: "https://yourwebsite.com"
    description: "Check out my personal website"
    icon: "üåê"
    featured: true
    
  - title: "Portfolio"
    url: "https://portfolio.yoursite.com"
    description: "View my creative work and projects"
    icon: "üé®"
    featured: true
    
  - title: "Buy Me Coffee"
    url: "https://buymeacoffee.com/yourhandle"
    description: "Support my work"
    icon: "‚òï"

# Advanced settings (optional)
advanced:
  # Custom head content (for additional meta tags, scripts, etc.)
  custom_head: ""
  
  # Custom footer content  
  custom_footer: ""
  
  # Theme customization (theme-specific options)
  theme_options:
    primary_color: "#6366f1"
    secondary_color: "#8b5cf6" 
    background_color: "#ffffff"
    text_color: "#1f2937"
    primary_font: "Inter, sans-serif"
    max_width: "400px"
    button_style: "solid"  # Best visibility for animated backgrounds: solid, gradient_border
    animation: true
    
  # Vanta.js Animated Backgrounds - WAVES EFFECT
  vanta:
    enabled: true
    effect: "waves"  # Smooth ocean-like waves
    mobile_fallback: true  # Use static background on mobile
    
    settings:
      color: "#4f46e5"  # Wave color
      color2: "#7c3aed"  # Secondary wave color
      backgroundColor: "#1e1b4b"  # Deep blue background
      waveHeight: 20  # Wave amplitude
      waveSpeed: 0.5  # Wave animation speed
      zoom: 1  # Zoom level
      
    performance:
      lowPerformanceMode: false
      fps: 60
      
    mobile_background:
      type: "gradient"
      color: "#1e1b4b"
      gradient: "linear-gradient(135deg, #1e1b4b, #4f46e5)"
  
  # Open Graph / Social Media Preview Configuration
  og_image_config:
    enabled: true
    title: "Your Name"
    subtitle: "Creative Professional"
    tagline: "Check out my links!"
    gradient_start: "#4f46e5"
    gradient_end: "#7c3aed"
    text_color: "#ffffff"
    cta_text: "View Profile"
    cta_bg: "#ffffff"
    cta_text_color: "#4f46e5"

---

