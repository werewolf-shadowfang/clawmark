# Advanced settings (optional)
advanced:
  # Custom head content (for additional meta tags, scripts, etc.)
  custom_head: ""
  
  # Custom footer content  
  custom_footer: ""
  
  # Theme customization (theme-specific options)
  theme_options:
    # Colors (will override theme defaults if supported)
    primary_color: "#6366f1"
    secondary_color: "#8b5cf6" 
    background_color: "#ffffff"
    text_color: "#1f2937"
    
    # Fonts
    primary_font: "Inter, sans-serif"
    
    # Layout options
    max_width: "400px"
    button_style: "rounded"  # Options: rounded, square, pill, gradient_border, glass, neon
    animation: true  # Enable/disable animations
    
  # Vanta.js Animated Backgrounds
  vanta:
    enabled: false  # Enable/disable Vanta.js backgrounds
    effect: "waves"  # Options: waves, birds, fog, clouds, net, cells, topology, dots, globe, rings, trunk, halo, noise, gradients
    mobile_fallback: true  # Use static background on mobile devices
    
    # Effect-specific configuration
    settings:
      # Universal settings (work with most effects)
      color: "#4f46e5"  # Primary color
      color2: "#7c3aed"  # Secondary color (when supported)
      backgroundColor: "#1e1b4b"  # Background color
      
      # Advanced settings (effect-specific)
      # These will be passed directly to the Vanta.js effect
      waveHeight: 20
      waveSpeed: 0.5
      zoom: 1
      
    # Performance settings
    performance:
      lowPerformanceMode: false  # Reduce quality for better performance
      fps: 60  # Target FPS (will auto-adjust on slower devices)
      
    # Mobile fallback styling
    mobile_background:
      type: "gradient"  # Options: color, gradient, image
      color: "#1e1b4b"
      gradient: "linear-gradient(135deg, #1e1b4b, #4f46e5)"
      image: ""  # URL to background image